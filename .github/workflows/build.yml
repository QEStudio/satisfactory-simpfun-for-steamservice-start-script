name: Build

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download
      
      - name: Mod Tidy
        run: go mod tidy

      - name: Run tests
        run: go test -v -race ./...

      - name: Run vet
        run: go vet ./...

      - name: Build Linux amd64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -trimpath -buildvcs=false \
            -tags netgo \
            -ldflags="-s -w -extldflags '-static'" \
            -o dist/satisfactory-simpfun-for-steamservice-start-script .

      - name: Build Linux arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -trimpath -buildvcs=false \
            -tags netgo \
            -ldflags="-s -w -extldflags '-static'" \
            -o dist/satisfactory-simpfun-for-steamservice-start-script-arm64 .

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Compress binaries
        run: |
          upx --best --lzma -9 dist/satisfactory-simpfun-for-steamservice-start-script
          upx --best --lzma -9 dist/satisfactory-simpfun-for-steamservice-start-script-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Create archives
        run: |
          cd dist
          tar -czvf satisfactory-simpfun-linux-amd64.tar.gz satisfactory-simpfun-for-steamservice-start-script
          tar -czvf satisfactory-simpfun-linux-arm64.tar.gz satisfactory-simpfun-for-steamservice-start-script-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/satisfactory-simpfun-linux-amd64.tar.gz
            dist/satisfactory-simpfun-linux-arm64.tar.gz
          generate_release_notes: true
